<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background:#020617;
      color:white;
      text-align:center;
      padding-top:60px;
      font-family:Arial;
    }
    button{
      padding:12px 25px;
      font-size:16px;
      background:red;

    }
  </style>
</head>

<body>
<h1>Welcome ðŸŽ‰</h1>
<p id="user"></p>

<button onclick="logout()">Logout</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFkzjfAZzIvdvKaBD4HBCoZ0EZRtkZjUA",
    authDomain: "fantasy-app-44449.firebaseapp.com",
    projectId: "fantasy-app-44449",
    storageBucket: "fantasy-app-44449.appspot.com",
    messagingSenderId: "230270672874",
    appId: "1:230270672874:web:8cc9473ae8e253207edc93"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.replace("/fan/index.html");
    } else {
      document.getElementById("user").innerText =
        "Logged in as: " + user.email;
    }
  });

  window.logout = () => {
    signOut(auth).then(() => {
      window.location.replace("/fan/index.html");
    });
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fantasy App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      background:#020617;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:white;
    }
    .box{
      width:320px;
      background:#020617;
      padding:25px;
      border-radius:12px;
      box-shadow:0 0 15px black;
      text-align:center;
    }
    input,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      border:none;
      border-radius:6px;
      font-size:15px;
    }
    .signup{background:#22c55e}
    .login{background:#2563eb;color:white}
    .google{background:#1e40af;color:white}
  </style>
</head>

<body>
<div class="box">
  <h2>Fantasy App</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button class="signup" onclick="signup()">Sign Up</button>
  <button class="login" onclick="login()">Login</button>
  <button class="google" onclick="googleLogin()">Login with Google</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFkzjfAZzIvdvKaBD4HBCoZ0EZRtkZjUA",
    authDomain: "fantasy-app-44449.firebaseapp.com",
    projectId: "fantasy-app-44449",
    storageBucket: "fantasy-app-44449.appspot.com",
    messagingSenderId: "230270672874",
    appId: "1:230270672874:web:8cc9473ae8e253207edc93"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ðŸ”¥ AUTO REDIRECT IF LOGGED IN
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.replace("/fan/home.html");
    }
  });

  window.signup = () => {
    createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    ).then(() => {
      window.location.replace("/fan/home.html");
    }).catch(e => alert(e.message));
  };

  window.login = () => {
    signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    ).then(() => {
      window.location.replace("/fan/home.html");
    }).catch(e => alert(e.message));
  };

  window.googleLogin = () => {
    signInWithPopup(auth, provider)
      .then(() => {
        window.location.replace("/fan/home.html");
      })
      .catch(e => alert(e.message));
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy App - Login</title>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .green { background: #22c55e; }
    .blue { background: #2563eb; }
    .red { background: #ef4444; }
  </style>
</head>
<body>

<div class="card">
  <h2>Fantasy App</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button class="green" onclick="signup()">Sign Up</button>
  <button class="blue" onclick="login()">Login</button>

  <hr style="margin:12px 0">

  <button class="blue" onclick="googleLogin()">Login with Google</button>
  <button class="red" onclick="logout()">Logout</button>

  <p id="msg"></p>
</div>

<script type="module" src="app.js"></script>
</body>
</html>

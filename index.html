<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy App - Google Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üî• Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFkzjfAZzIvdvKaBD4HBCoZ0EZRtkZjUA",
      authDomain: "fantasy-app-44449.firebaseapp.com",
      projectId: "fantasy-app-44449",
      storageBucket: "fantasy-app-44449.appspot.com",
      messagingSenderId: "230270672874",
      appId: "1:230270672874:web:8cc9473ae8e253207edc93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login
    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        document.getElementById("status").innerHTML =
          `‚úÖ Login Success <br>
           Name: ${user.displayName}<br>
           Email: ${user.email}`;
      } catch (error) {
        alert(error.message);
      }
    };

    // Logout
    window.logout = async () => {
      await signOut(auth);
      document.getElementById("status").innerHTML = "‚ùå Logged out";
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .login {
      background: #22c55e;
    }
    .logout {
      background: #ef4444;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Fantasy App</h2>
    <p>Google Login</p>

    <button class="login" onclick="googleLogin()">
      Login with Google
    </button>

    <button class="logout" onclick="logout()">
      Logout
    </button>

    <p id="status" style="margin-top:15px;"></p>
  </div>

</body>
</html>
